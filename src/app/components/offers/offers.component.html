<div class="offers">
  <div class="selection-bar">
    <div class="left">
      <div [routerLink]="" [queryParams]="{ tab: 'with-salary' }" class="link" routerLinkActive="activated">
        <div class="label">
          <div class="label-text">offers with salary</div>
        </div>
      </div>
      <div [routerLink]="" class="link" routerLinkActive="activated" [routerLinkActiveOptions]="{exact: true}">
        <div class="label">
          <div class="label-text">all offers</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="sort" [matMenuTriggerFor]="menu">
        <span class="first">Sort by:</span>
        <span class="list">{{selectedOption}}</span>
        <mat-icon class="icon">keyboard_arrow_down</mat-icon>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let sortOption of sortOptions" (click)="selectedOption = sortOption">
          <span>{{sortOption}}</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="selection-content">
    <app-offers-content [selectedOption]="selectedOption"></app-offers-content>
  </div>
</div>
