<div class="root">
  <mat-sidenav-container>
    <mat-sidenav #sidenavigation mode="over" position="end" class="sidenav">
      <div class="sidenav-logo">
        <mat-toolbar>
          <div class="logo">
            <img src="assets/logo.png" alt="logo" class="logo">
          </div>
        </mat-toolbar>
      </div>
      <div class="sidenav-buttons">
        <button mat-button color="accent" *ngFor="let button of sidenavButtons">
          <mat-icon>{{ button.icon }}</mat-icon>
          <span>{{ button.text }}</span>
        </button>
        <div>
          <a mat-icon-button>
            <mat-icon>wb_sunny</mat-icon>
          </a>
          <mat-slide-toggle></mat-slide-toggle>
          <a mat-icon-button>
            <mat-icon>brightness_3</mat-icon>
          </a>
        </div>
      </div>
    </mat-sidenav>



<!--    CONTENT -->
    <mat-sidenav-content>
      <app-navbar *ngIf="router.url !== '/login'"></app-navbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
